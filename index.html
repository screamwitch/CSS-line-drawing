<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS绘制简笔画</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
